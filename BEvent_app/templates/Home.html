<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La tua Pagina Evento</title>
<link rel="stylesheet" href="../static/style/Home.css">
</head>
<body>
<h1>Benvenuto sulla homepage</h1>

<header class="header">

</header>

<div class="split left">
  <div class="centered">
    <h1>Crea il tuo evento</h1>
    <p>Alcune informazioni sull'organizzazione di eventi personali.</p>
      {% if session.logged_in %}
            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <form action="/login_page">
                <button type="submit">Login</button>
            </form>
        {% endif %}
  </div>
</div>

<div class="split right">
  <div class="centered">
    <h1>Trova l'evento per te</h1>
    <p>Dettagli su come scoprire eventi pubblici che potrebbero interessarti.</p>
  </div>
</div>
</body>
</html>
