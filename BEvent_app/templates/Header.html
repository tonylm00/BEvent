<!DOCTYPE html>
<html lang="it">
<head>
        <title></title>
        <link rel="stylesheet" href="../static/style/Header.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/css/ionicons.min.css">

</head>
<header class="header">
<div class="header__content">
    <a class="header__logo" href="Home.html">
      <img class="header__logo" src="../static/images/Logo.jpg" alt="Logo BEvent" width="1000" height="1000">
    </a>
<div class="brand-logo">
    BEvent
</div>
    {% if session.get('nomeutente') %}
        {% if session.get('fornitore') %}
            <li><a><form action="{{ url_for('views.fornitore_page') }}"><button class="button">{{ session['nomeutente'] }} <span></span> <ion-icon name="person-circle-outline"></ion-icon></button></form></a></li>
        {% else %}
            <li><a><form action="{{ url_for('views.organizzatore_page') }}"><button class="button">{{ session['nomeutente'] }} <span></span> <ion-icon name="person-circle-outline"></ion-icon></button></form></a></li>
        {% endif %}
    {% else %}
        <li><a><button class="button" id="modal-button">Utente <ion-icon name="finger-print-outline"></ion-icon></button></a></li>
    {% endif %}
</div>

<div id="myModal" class="modal">
	<div class="modal-content slideDown ">

        <div class="modal-left">
		<h2 class="h2-Accedi">Accedi</h2>
		<div>
			<form action="/login" class="modal-form" method="post">

				<div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </div>

				<br>
			<button class="button btn-bot"> Accedi <span></span> <ion-icon name="finger-print-outline"></ion-icon>  </button>
		   </form>
		 </div>
        </div>
        <div class="modal-right">
		   <h2 class="h2-Registrati">Registrati</h2>
		   <div>

		   <form action="/registrazione" class="modal-form modal-right" method="post">

				<div class="inputbox">
					<ion-icon name="person-circle-outline"></ion-icon>
					<input name="nome"required>
					<label for="">Nome*</label>
				</div>

				<div class="inputbox">
					<ion-icon name="person-circle-outline"></ion-icon>
					<input name="cognome" required>
					<label for="">Cognmome*</label>
				</div>

				<div class="inputbox">
					<ion-icon name="mail-outline"></ion-icon>
					<input name="email" required>
					<label for="">Email*</label>
				</div>

				<div class="inputbox">
					<ion-icon name="lock-closed-outline"></ion-icon>
					<input type="password" name="password" required>
					<label for="">Password*</label>
				</div>


				<div class="inputbox">
					<ion-icon name="phone-portrait-outline"></ion-icon>
					<input name="telefono" maxlenght="10">
					<label for="">Cellulare</label>
				</div>

				<div class="inputbox">
					<ion-icon name="phone-portrait-outline"></ion-icon>
					<input name="cpassword" required>
					<label for="">Conferma Password</label>
				</div>

               <div class="inputbox">
					<ion-icon name="phone-portrait-outline"></ion-icon>
					<input name="data_di_nascita" required>
					<label for="">Data di Nascita</label>
				</div>

               <div class="inputbox">
					<ion-icon name="phone-portrait-outline"></ion-icon>
					<input name="nome_utente" required>
					<label for="">Nome Utente</label>
				</div>

               <div class="inputbox">
					<ion-icon name="phone-portrait-outline"></ion-icon>
					<input name="citta" required>
					<label for="">Citta</label>
				</div>

				<br>

			<button class="button"  name="ruolo" value="2"> Registrati <span></span> <ion-icon name="finger-print-outline"></ion-icon>  </button>
		</form>
		</div>
        </div>
		  </div>
		 </div>
</header>

<script src="../static/js/Header.js"></script>
</html>
