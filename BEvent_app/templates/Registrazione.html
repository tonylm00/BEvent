<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Fornitore</title>
    <link rel="stylesheet"  type="text/css" href="../static/style/Registrazione.css">
</head>
<body>
    <header>
    {% include 'Header.html' %}
    </header>

        <div class="container">
          <div class="title">BEVENT</div>
            <form action="/registrazione" method="post" onsubmit="return validaConfermaPassword()">
                <div class="field-container">
                  <input type="text" name="nome" placeholder="Nome*" required>
                  <input type="text" name="cognome" placeholder="Cognome*" required>
                </div>
                <div class="field-container">
                  <input type="date" name="data_di_nascita" placeholder="Data di nascita" pattern="\d{2}-\d{2}-\d{4}" placeholder="DD-MM-YYYY">
                  <input type="text" name="nome_utente" placeholder="Nome Utente*" required>
                </div>
                <div class="field-container">
                   <input type="email" name="email" placeholder="Email*" required>
                   <input type="password" name="password" placeholder="Password*" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="La password deve contenere almeno 8 caratteri, una lettera maiuscola, una lettera minuscola e un numero">
                   <input type="password" name="cpassword" placeholder="Conferma Password*" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="La password deve contenere almeno 8 caratteri, una lettera maiuscola, una lettera minuscola e un numero">
                </div>
                <div class="field-container">
                   <input type="tel" name="telefono" placeholder="Telefono" required>
                   <input type="text" name="citta" placeholder="CittÃ " required>
                </div>
                <div class="field-container">
                    <input type="text" name="via" placeholder="Indirizzo">
                    <input type="number" name="eventi_max_giornaliero" placeholder="Eventi massimi in un giorno" min="1" max="100">
                </div>

                <div class="field-container">
                    <select name="isLocation" >
                        <option value="" disabled selected>Sei una Location?</option>
                        <option value="Si">Si</option>
                        <option value="No">No</option>

                    </select>
                    <input type="text" name="p_iva" placeholder="Partita iva" pattern="[0-9]{11}" title="Inserisci una Partita IVA valida (11 cifre numeriche)">
                </div>
                <div class="field-container">
                    <textarea id="descrizione" name="descrizione" rows="4" cols="100" placeholder="Descrizione"></textarea>
                </div>

                <div class="field-container">
                    <select name="regione" style="width: 100%;"  >
                        <option value="" disabled selected>Scegli La Tua Regione</option>
                        <option value="Abruzzo">Abruzzo</option>
                        <option value="Basilicata">Basilicata</option>
                        <option value="Calabria">Calabria</option>
                        <option value="Campania">Campania</option>
                        <option value="Emilia Romagna">Emilia Romagna</option>
                        <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Liguria">Liguria</option>
                        <option value="Lombardia">Lombardia</option>
                        <option value="Marche">Marche</option>
                        <option value="Molise">Molise</option>
                        <option value="Piemonte">Piemonte</option>
                        <option value="Puglia">Puglia</option>
                        <option value="Sardegna">Sardegna</option>
                        <option value="Sicilia">Sicilia</option>
                        <option value="Toscana">Toscana</option>
                        <option value="Trentino Alto Adige">Trentino Alto Adige</option>
                        <option value="Umbria">Umbria</option>
                        <option value="Valle d'Aosta">Valle d'Aosta</option>
                        <option value="Veneto">Veneto</option>
                    </select>
                </div>



          <button type="submit" class="button" name="ruolo" value="3">Registrati</button>
            </form>


          <div class="decorative-circle circle-large"></div>
          <div class="decorative-circle circle-small"></div>

<script>
  function validaConfermaPassword() {
    var password = document.getElementsByName("password")[0].value;
    var cpassword = document.getElementsByName("cpassword")[0].value;

    if (password !== cpassword) {
      alert("Le password non corrispondono.");
      return false;
    }

    return true;
  }
</script>


</div>


</body>
</html>
