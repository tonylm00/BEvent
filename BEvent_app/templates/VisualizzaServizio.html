                <th>Descrizione</th>

                <td><input type="text" name="tipo" value="{{ servizio.tipo }} "></td>

                <td><input type="text" name="quantitÃ " value="{{ servizio.quantita }}"></td>
                <td><input type="text" name="foto"  value="{{ servizio.foto_servizio }}"></td>
                <td><input type="text" name="Elimina"></td>
                <td> <button type="submit"> Aggiungi</button></td>
            </form>
                <td>   <button type="button" value="{{ servizio._id }}"> <a href="{{ url_for('Fornitori.elimina_servizio', servizio_id=servizio._id) }}">Elimina</a></button></td>
                <!-- Continua per il resto delle colonne -->

            <!-- Ripeti la riga sopra per quante righe desideri -->
