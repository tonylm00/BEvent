<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Page</title>

<link rel="stylesheet"  type="text/css" href="../static/style/EventoPubblico.css">

</head>
<body>

<div class="wrapper">
    <div class="header">
        <input type="text" id="event-title" placeholder="TITOLO DELL'EVENTO">
    </div>
    <div class="main">
        <input type="text" id="event-date" placeholder="DATA">
        <input type="text" id="event-time" placeholder="ORA">
        <input type="text" id="event-location" placeholder="LUOGO">
    </div>

    <div class="side side1">
        <button id="upload-button">CARICA IMMAGINE</button>
        <textarea id="event-description" placeholder="DESCRIZIONE"></textarea>
    </div>
    <div class="side side2">
        <input type="number" id="tickets-available" placeholder="BIGLIETTI DISPONIBILI">
        <input type="text" id="supplier" placeholder="Fornitori">
        <select id="event-type">
            <option value="">Seleziona tipo di evento</option>
            <option value="Disco Party">DiscoParty</option>
            <option value="Opera Teatrale">Teatro</option>
            <option value="Festival">Concerto</option>
            <option value="Altro">Altro</option>

        </select>
    </div>
</div>

<script src="../static/js/EventoPubblico.js"></script>
</body>
</html>
